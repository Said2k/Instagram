<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!-- ! Navbar start -->
    <div class="container1">
      <div class="header1">
        <div class="header-logo">
          <img
            src="https://cdn-icons-png.flaticon.com/512/174/174855.png"
            alt=""
            width="40px"
            height="40px"
          />
        </div>
        <div class="header-links">
          <ul>
            <a href=""><li>Главная</li> </a>
            <a href=""><li>Публикации</li></a>
            <a href=""><li>Рекомендации</li></a>
          </ul>
        </div>
        <div class="header-search">
          <input class="search-txt" type="text" placeholder="Поиск" />
          <a href="" class="search-btn">
            <img
              src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png"
              width="20px"
              alt=""
            />
          </a>
        </div>
        <div class="header-user">
          <div class="logo-user"></div>
          <div id="admin"></div>
        </div>
      </div>
    </div>
    <!-- ? Navbar end -->

    <!-- ! CREATE START -->
    <div class="section">
      <div class="section__add">
        <div class="accordion-header">Добавить</div>
        <div class="accordion-body">
          <input
            class="section__add-logo"
            placeholder="Аватарка"
            type="text"
            name=""
            id=""
          />
          <input
            class="section__add-name"
            placeholder="Имя профиля"
            type="text"
            name=""
            id=""
          />
          <input
            class="section__add-img"
            placeholder="URL картинки"
            type="text"
            name=""
            id=""
          />
          <input
            class="section__add-text"
            placeholder="Описание"
            type="text"
            name=""
            id=""
          />
          <button class="section__add-btn-add">Add</button>
        </div>
      </div>
    </div>
    <!-- ? CREATE END -->

    <!-- ! CARD START -->
    <div class="card-container"></div>
    <!-- ? CARD END -->

    <!-- ! EDIT START -->
    <div class="main-modal">
      <div class="main__modal__window">
        <button class="window__edit_close">X</button>
        <input type="text" class="window__edit_name" placeholder="Описание" />
        <input type="url" class="window__edit_logo" placeholder="Цена" />
        <input type="url" class="window__edit_img" placeholder="Наименование" />
        <input
          type="text"
          class="window__edit_text"
          placeholder="Наименование"
        />
        <button class="window__edit_btn-save">Edit</button>
      </div>
    </div>
    <!-- ? EDIT END -->

    <!--! PAGINATE START   -->

    <div class="paginate">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>

    <!-- ? PAGINATE END -->

    <div class="comments"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
